name: Build macOS

on:
  workflow_dispatch:  # Solo ejecuci√≥n manual

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build Tauri app (Universal)
        run: bun run tauri build --target universal-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/**
          retention-days: 30

      - name: Create release archive
        run: |
          mkdir -p release/macos
          cp -r src-tauri/target/universal-apple-darwin/release/bundle/macos/* release/macos/ || true
          cd release/macos
          zip -r ../../cima-sync-macos.zip . || true
          cd ../..

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: cima-sync-macos.zip
          retention-days: 90
